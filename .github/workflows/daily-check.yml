name: Daily Webling Check

on:
  schedule:
    # Läuft täglich um 17:00 Uhr (UTC)
    - cron: '0 17 * * *'
  workflow_dispatch:  # Ermöglicht manuelle Ausführung

jobs:
  check-open-applications:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Webling check
      env:
        WEBLING_API_KEY: ${{ secrets.WEBLING_API_KEY }}
        WEBLING_BASE_URL: ${{ secrets.WEBLING_BASE_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py 