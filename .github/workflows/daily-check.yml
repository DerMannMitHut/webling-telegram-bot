name: Daily Webling Check

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check-open-applications:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        poetry install --no-root
    
    - name: Run Webling check
      env:
        WEBLING_API_KEY: ${{ secrets.WEBLING_API_KEY }}
        WEBLING_BASE_URL: ${{ vars.WEBLING_BASE_URL }}
        WEBLING_MEMBER_GROUP_OPEN: ${{ vars.WEBLING_MEMBER_GROUP_OPEN }}
        WEBLING_MEMBER_GROUP_ACCEPTED: ${{ vars.WEBLING_MEMBER_GROUP_ACCEPTED }}
        WEBLING_MEMBER_GROUP_DECLINED: ${{ vars.WEBLING_MEMBER_GROUP_DECLINED }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}
      run: poetry run python main.py 
